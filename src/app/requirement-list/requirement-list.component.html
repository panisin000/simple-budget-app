<h1>requirement-list works!</h1>
<table class="table table-hover">
    <thead>
        <tr>
            <!-- <th>Edit</th>
            <th>Delete</th> -->
            <th>ID</th>
            <th>Title</th>
            <th>Contact Mobile No</th>
        </tr>
    </thead>
    <tbody>
        <!-- <tr *ngIf="!requirements"> -->
        <tr *ngIf="requirements.length===0">
            <td colspan="3">No data</td>
        </tr>
        <tr *ngFor="let r of requirements">
            <td>{{r.id}}</td>
            <td>{{r.title}}</td>
            <td>{{r.contactMobileNo}}</td>
        </tr>
    </tbody>
</table>
